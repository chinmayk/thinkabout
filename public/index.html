<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Thinkabout</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="lib/json2.js"></script>
    <script src="lib/jquery-1.5.js"></script>
<script src="lib/Markdown.Converter.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/Markdown.Sanitizer.js" type="text/javascript" charset="utf-8"></script>

    <script src="lib/underscore-1.1.6.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/backbone-localstorage.js"></script>
    <script src="lib/todos.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <!-- Todo App Interface -->

<div id="todoapp" class="container-fluid">
	<div class="navbar">
	  <h1 id="app-title"><a href="#">ThinkAbout</a></h1>
	</div>
	<div class="row-fluid">
		<div class="span3">   
	      <div class="content">
	        <div id="create-todo">
	          <textarea id="new-todo" placeholder="Type here..."></textarea>
	          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this note</span>
	        </div>
	        <div id="todo-stats"></div>
	        <div id="todos">
	          <ul id="todo-list" class="note-list"></ul>
	        </div>
	      </div>
		</div>
		<div class="span9">
			<div id="room-list"></div>
			<div id="panel-list"></div>
		</div>
	</div>

</div>

    

    <!-- Templates -->

   	<script type="text/template" id="item-template">
	      <div class="todo <%= done ? 'done' : '' %>">
	        <div class="display">
	          <div class="todo-content"></div>
	          <span class="todo-destroy"><i class="icon-remove"></i></span>
	        </div>
	        <div class="edit">
	          <input class="todo-input" type="text" value="" />
	        </div>
	      </div>
	</script>

   	<script type="text/template" id="room-detail-template">
	      <div class="todo <%= done ? 'done' : '' %>">
	        <div class="display">
	          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
	          <div class="todo-content"></div>
	          <span class="todo-destroy"></span>
	        </div>
	        <div class="edit">
	          <input class="todo-input" type="text" value="" />
	        </div>
	      </div>
	</script>

    <script type="text/template" id="stats-template">
	<div class=
	<% if(barLength < 60) { %>
		"progress progress-warning"><div class="bar"
		       style="width: <%= barLength %>%;">Kinda messy, arent we?</div>
		</div>
		<%
	} 
	else if(barLength < 25) { %>
		"progress progress-warning"><div class="bar"
		       style="width: <%= barLength %>%;">Needles and haystacks</div>
		</div>
	 <%} 
	else { %>
		"progress"><div class="bar"
		       style="width: <%= barLength %>%;">Nice and organized</div>
		</div>
	
	<% }%>
    </script>

	<script type="text/template" id="room-template">
			<div class="span3 room well" draggable="true"><span class="room-title"><%= name %></span></div>
    </script>
	<script type="text/template" id="room-placeholder-template">
		<div class="span3 placeholder room well" draggable="true">
			<a class="btn btn-large addRoom" href="#"><i class="icon-plus-sign"></i> Add a board</a>
			<div class="edit">
	          <input class="room-input" type="text" placeholder="Name your room" />
	        </div>
		</div>
    </script>


	<script type="text/template" id="panel-placeholder-template">
		<div class="span3 placeholder panel well" draggable="true">
			<a class="btn btn-large addPanel" href="#"><i class="icon-plus-sign"></i> Add a card</a>
			<div class="edit">
	          <input class="panel-input" type="text" placeholder="Name your panel" />
	        </div>
		</div>
    </script>
	<script type="text/template" id="panel-template">
		<div class="span3 panel well" draggable="true" data-uuid="<%= id %>">
			<div class="edit">
	          <input class="panel-input" type="text" placeholder="Name your panel" />
	        </div>
			<h3><%= name%></h3>
			<ul class="note-list" id="<%= id %>">
			</ul>
		</div>
    </script>
  </body>
</html>
